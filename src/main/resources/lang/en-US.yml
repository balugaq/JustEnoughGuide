  items:
    recipe-complete-guide:
      name: "&b配方补全书"
      lore:
        - ""
        - "&f点击进行配方补全"
        - "&a左键&e点击打开配方书"
        - "&a右键&e点击可再次补全"
        - "&e补全后再次&aShift+右键&e点击配方书补全64次"
    recipe-complete-usage-info:
      name: "&a使用方法"
      lore:
        - "",
        - "&f1. &e将配方补全书放到物品栏里"
        - "&f2. &e打开任意一个适配配方补全的机器（如Fast Machines）"
        - "&f3. &e左键点击配方补全书"
    recipe-complete-mechanism:
      name: "&a机制"
      lore:
        - "",
        - "&7优先使用玩家背包中的物品进行补全配方"
        - "&7如果连接了网络，会尝试在网络中获取配方材料（仅网络拓展有效）"
        - "&7如果连接了AE网络，会尝试在AE网络中获取配方材料"
        - "&7\"连接\"的解释: "
        - "&7被进行配方补全的机器界面所对应的机器的东西南北上下任一方向紧贴的方块连接了网络/AE网络"
        - "&7即视为被进行配方补全的机器界面所对应的机器连接了网络/AE网络（不占用网络/AE网络节点）"
        - ""
        - "&9===配方书点击机制==="
        - "&a左键&e点击打开配方书"
        - "&a右键&e点击可再次补全"
        - "&e补全后再次&aShift+右键&e点击配方书补全64次"
        - "&9===补全界面点击机制==="
        - "&a左键&e点击物品补全1次"
        - "&a右键&e点击物品补全64次"
    recipe-complete-supported-addons-info:
        name: "&a对以下附属的部分机器适配了配方补全"
        lore:
          - "&7如需适配更多可在 JustEnoughGuide GitHub 提交 issue"
          - ""
          - "&7- &a快捷机器"
          - "&7- &a乱序技艺 2.0-Preview"
          - "&7- &a乱序技艺 2.0"
          - "&7- &a乱序技艺 2.0 改版"
          - "&7- &a无尽贪婪"
          - "&7- &a无尽贪婪2"
          - "&7- &a逻辑工艺"
          - "&7- &a网络"
          - "&7- &a网络拓展"
          - "&7- &a黑曜石科技"
          - "&7- &a粘液AE"
          - "&7- &a蓬松机器"
          - "&7- &a粘液匠魂"
          - "&7- &a星系"
          - "&7- &a美食家"
          - "&7- &aRyken自定义附属"
          - "&7- &a基岩科技"
          - "&7- &a炼金术自传"
          - "&7- &a粘土科技"
          - "&7- &a无底存储"
